<!-- This is the official registration page for the FMS System -->
<!-- extends base.html (The skeleton) for these templates -->

{% extends "base.html" %} {% block content %}
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh; overflow: hidden">
  <!-- overflow: hidden eliminates the scroll-down, keeps tile on one page -->
  <div class="neo-card w-100 p-4 p-md-5 shadow-lg border-0" style="max-width: 420px; background: rgba(255, 255, 255, 0.95); border-radius: 30px; backdrop-filter: blur(10px)">
    <!-- Header Section of your login card -->
    <!--It combines Bootstrap utility classes with inline CSS to create a premium, high-tech visual identity for the login template -->
    <div class="text-center mb-4">
      <div class="d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); border-radius: 18px; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3)">
        <i data-lucide="lock-open" size="28" class="text-white"></i>
      </div>
      <!-- Login Card Title-->
      <h2 class="fw-bold text-dark mb-1" style="letter-spacing: -1px">FMS</h2>
      <p class="text-muted small">Manage your Finances</p>
    </div>

    <form method="POST">
      <div class="mb-3">
        <!-- Login options: Email or Phone Number -->
        <div class="d-flex bg-light rounded-pill p-1 mb-3" style="border: 1px solid #e2e8f0; font-size: 0.8rem">
          <button type="button" id="emailBtn" class="btn btn-sm w-50 rounded-pill fw-bold bg-white text-primary shadow-sm" onclick="toggleInput('email')">Email</button>
          <button type="button" id="phoneBtn" class="btn btn-sm w-50 rounded-pill fw-bold text-muted" onclick="toggleInput('phone')">Phone</button>
        </div>

        <div id="emailContainer" class="input-group input-group-merge shadow-sm rounded-4">
          <span class="input-group-text bg-white border-end-0 ps-3"><i data-lucide="mail" size="18" class="text-muted"></i></span>
          <input type="email" name="email" class="form-control border-start-0 py-2" placeholder="name@email.com" id="emailInput" />
        </div>

        <div id="phoneContainer" class="input-group input-group-merge shadow-sm rounded-4 d-none">
          <button class="btn btn-white border-end-0 dropdown-toggle text-dark fw-bold" type="button" data-bs-toggle="dropdown" id="activeCode" style="border-top-left-radius: 15px; border-bottom-left-radius: 15px; font-size: 0.9rem">+256</button>
          <ul class="dropdown-menu shadow border-0">
            <li><a class="dropdown-item" href="javascript:void(0)" onclick="setCode('+256')">ðŸ‡ºðŸ‡¬ +256</a></li>
            <li><a class="dropdown-item" href="javascript:void(0)" onclick="setCode('+254')">ðŸ‡°ðŸ‡ª +254</a></li>
          </ul>
          <input type="text" name="phone" class="form-control border-start-0 py-2" placeholder="71234567" maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '')" id="phoneInput" />
          <input type="hidden" name="country_code" id="country_code_val" value="+256" />
        </div>
      </div>

      <div class="mb-4">
        <div class="input-group input-group-merge shadow-sm rounded-4">
          <span class="input-group-text bg-white border-end-0 ps-3"><i data-lucide="key-round" size="18" class="text-muted"></i></span>
          <input type="password" name="password" class="form-control border-start-0 py-2" placeholder="Access Key" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 mb-3 shadow-sm rounded-4 fw-bold">Authorize Access</button>
    </form>

    <div class="text-center mt-3 pt-3 border-top">
      <p class="small text-muted mb-2">New to FinanceFlow?</p>
      <a href="{{ url_for('register') }}" class="fw-bold text-primary text-decoration-none small">Create Secure Account</a>
    </div>
  </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();

  function toggleInput(mode) {
    const emailCon = document.getElementById("emailContainer");
    const phoneCon = document.getElementById("phoneContainer");
    const eBtn = document.getElementById("emailBtn");
    const pBtn = document.getElementById("phoneBtn");

    if (mode === "email") {
      emailCon.classList.remove("d-none");
      phoneCon.classList.add("d-none");
      eBtn.classList.add("bg-white", "text-primary", "shadow-sm");
      pBtn.classList.remove("bg-white", "text-primary", "shadow-sm", "text-muted");
      pBtn.classList.add("text-muted");
    } else {
      emailCon.classList.add("d-none");
      phoneCon.classList.remove("d-none");
      pBtn.classList.add("bg-white", "text-primary", "shadow-sm");
      eBtn.classList.remove("bg-white", "text-primary", "shadow-sm", "text-muted");
      eBtn.classList.add("text-muted");
    }
  }

  function setCode(code) {
    document.getElementById("activeCode").innerText = code;
    document.getElementById("country_code_val").value = code;
  }
</script>
{% endblock %}
