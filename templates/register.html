{% extends "base.html" %} {% block content %}
<div class="container d-flex align-items-center justify-content-center py-5">
  <div class="neo-card w-100" style="max-width: 800px">
    <div class="text-center mb-5">
      <h2 class="fw-800 mb-1" style="font-size: 2.2rem; letter-spacing: -1.5px">Initialize Account</h2>
      <p class="text-muted">Set up your private wealth management profile.</p>
    </div>

    <form method="POST">
      <div class="row g-4">
        <div class="col-md-6">
          <label class="form-label small fw-bold text-muted ps-2">Full Name</label>
          <input type="text" name="full_name" class="form-control" placeholder="Enter name" required />
        </div>
        <div class="col-md-6">
          <label class="form-label small fw-bold text-muted ps-2">Email</label>
          <input type="email" name="email" class="form-control" placeholder="name@email.com" required />
        </div>
        <div class="col-md-6">
          <label class="form-label small fw-bold text-muted ps-2">Phone</label>
          <input type="text" name="phone" class="form-control" placeholder="+256..." required />
        </div>
        <div class="col-md-6">
          <label class="form-label small fw-bold text-muted ps-2">National ID (NIN)</label>
          <input type="text" name="national_id" class="form-control" placeholder="ID Number" required />
        </div>
        <div class="col-12">
          <label class="form-label small fw-bold text-muted ps-2">Residential Address</label>
          <input type="text" name="home_address" class="form-control" placeholder="Street, City, Country" required />
        </div>
        <div class="col-md-6">
          <label class="form-label small fw-bold text-muted ps-2">Date of Birth</label>
          <input type="date" name="dob" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label small fw-bold text-muted ps-2">Security Key (Password)</label>
          <input type="password" name="password" class="form-control" placeholder="••••••••" required />
        </div>
      </div>

      <button type="submit" class="btn-primary-rocky w-100 mt-5 shadow">Complete Onboarding</button>
    </form>

    <p class="text-center mt-4 small text-muted">Already registered? <a href="{{ url_for('login') }}" class="text-primary fw-bold text-decoration-none">Sign In</a></p>
  </div>
</div>
{% endblock %}
